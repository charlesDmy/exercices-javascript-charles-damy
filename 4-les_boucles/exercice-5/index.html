<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mot = 'code';
        let resultat='';
        
        for(let i = 0 ; i < mot.length ; i++) {
            // ajoute une lettre
            resultat += mot[i]; 

            // ajout un tiret - sauf si je suis a la derniere lettre /
            // au dernier tour de boucle // QUAND i => 3
           
            if (i < mot.length -1) {
                 resultat += '-';
            }
        }
        console.log(resultat);
           
    </script>
</body>
</html>
