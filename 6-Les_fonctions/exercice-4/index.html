<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function confirmAcces(){
            let confirmation= confirm('Avez vous les droits pour accéder aux codes nucléaires ? Soyez honnête s’il vous plait, cela peut être dangereux.');
            if(confirmation){
                if (confirmation) {
                    alert("Code nucléaire : 1234");
                } else {
                    alert("Vous n'avez pas les droits !!");
                }
            }
        }
        confirmAcces();
    </script>
</body>
</html>
