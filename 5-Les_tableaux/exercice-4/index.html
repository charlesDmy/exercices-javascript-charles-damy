<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tablNombre = [];
        for(let i=0; i<=10; i++){
            tablNombre.push(i);
            console.log(`Les dix premiers nombres sont : ${i}`)
        }

        let tablNombrePaire = [];
        for(let p=0; p<=20; p+=2){
            tablNombrePaire.push(p);
            console.log(`Les dix premiers nombres pairs sont : ${p}`)
        }
    </script>
</body>
</html>
