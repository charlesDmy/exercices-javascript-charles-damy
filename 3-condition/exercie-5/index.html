<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice 5</title>
</head>
<body>
    <script>
        let note = prompt('veuillez saisir votre note');
        note = parseInt(note);

        if (note < 12) {
            console.log('pas de mention');
        } 
        
        
        if (note >= 12 && note < 14) {
            console.log('passable');
        } 
        
        
        if (note >= 14 && note < 16) {
            console.log('bien');
        } 
        
        if (note >= 16 && note < 18) {
            console.log('tres bien');
        } 
        
        
        if (note >= 18 && note < 20) {
            console.log('excellent');
        } 
        
        
        if (note === 20) {
            console.log('extraordinaire');
        }
    </script>
</body>
</html>
