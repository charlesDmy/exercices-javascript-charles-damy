<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <img class="image" src="david-becker-XrIrDVfukNY-unsplash.jpg" alt="une plage">

    <script>
        let elementImg=document.querySelector('.image')

        elementImg.addEventListener('mouseover', function () {
            elementImg.style.filter= 'blur(10px)';   
        })

        elementImg.addEventListener('mouseout', function() {
            elementImg.style.filter='none';
        })
    </script>
</body>
</html>
